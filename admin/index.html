<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Fundepovul</title>
  
  <link href="./config.yml" type="text/yaml" rel="cms-config-url" />
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    // OAuth Message Handler: captura y procesa mensajes desde el popup de autenticaci칩n.
    // Validaciones de seguridad:
    // - Solo acepta mensajes desde el mismo origen (window.location.origin)
    // - Valida estructura del mensaje
    // - Almacena token en sessionStorage (no en localStorage por seguridad)
    // - Re-dispara eventos para m치xima compatibilidad con Decap CMS
    
    window.addEventListener('message', (event) => {
      try {
        // Solo procesar mensajes desde el mismo origen
        if (event.origin !== window.location.origin) {
          console.warn('OAuth: mensaje rechazado (origen no coincide):', event.origin);
          return;
        }

        const data = event.data || {};
        
        // Validar que sea un mensaje de OAuth
        if (data.type !== 'decap-oauth' && data.type !== 'authorization_response') {
          return;
        }

        console.log('[OAuth] Mensaje recibido:', { type: data.type, provider: data.provider, hasToken: !!data.token });

        // Si hay error, loguear pero no procesar el token
        if (data.error) {
          console.warn('[OAuth] Error en autenticaci칩n:', data.error);
          return;
        }

        const token = data.token || data.access_token;
        if (!token) {
          console.warn('[OAuth] Mensaje sin token');
          return;
        }

        // Guardar el token en sessionStorage (temporal, limpiarse al cerrar la pesta침a)
        try {
          sessionStorage.setItem('decap-oauth-token', token);
          sessionStorage.setItem('decap-oauth-provider', data.provider || 'github');
          console.log('[OAuth] Token almacenado en sessionStorage');
        } catch (storageErr) {
          console.warn('[OAuth] No se pudo escribir en sessionStorage:', storageErr.message);
        }

        // Re-disparar el mensaje para que Decap CMS lo capture (compatibilidad)
        const decapMessage = {
          type: 'decap-oauth',
          provider: data.provider || 'github',
          token: token,
          status: 'success'
        };
        
        window.dispatchEvent(new MessageEvent('message', {
          data: decapMessage,
          origin: window.location.origin,
          source: window
        }));

        console.log('[OAuth] Flujo completado exitosamente');
      } catch (err) {
        console.error('[OAuth] Error al procesar mensaje:', err.message, err);
      }
    });
  </script>
</body>
</html>
