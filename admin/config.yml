backend:
  name: github
  repo: TU_USUARIO/TU_REPOSITORIO # Ejemplo: juancarlos/fundepovul-web
  branch: main
  base_url: https://tudominio.com # Opcional, ponlo cuando tengas el dominio final
  auth_endpoint: https://tu-worker-de-auth.workers.dev # Te explicaré esto abajo

media_folder: "src/img"
public_folder: "/img"

collections:
  - name: "paginas"
    label: "Páginas"
    files:
      - file: "src/_data/home.json" # <--- EL SECRETO: Editamos datos, no HTML
        label: "Página de Inicio"
        name: "inicio"
        fields:
          - {label: "--- SECCIÓN HERO ---", name: "hero_header", widget: "object", fields: [
              {label: "Título Principal", name: "titulo", widget: "string"},
              {label: "Descripción", name: "descripcion", widget: "text"},
              {label: "Texto Botón Principal", name: "btn_primary", widget: "string", default: "Nuestra Labor"},
              {label: "Imagen de Portada", name: "imagen", widget: "image"}
            ]}
          - {label: "--- INFO LEGAL ---", name: "legal", widget: "object", fields: [
              {label: "NIT", name: "nit", widget: "string"},
              {label: "Matrícula Mercantil", name: "matricula", widget: "string"},
              {label: "Representante Legal", name: "representante", widget: "string"}
            ]}
          - {label: "--- CONTACTO ---", name: "contacto", widget: "object", fields: [
              {label: "Teléfono", name: "telefono", widget: "string"},
              {label: "Email", name: "email", widget: "string"},
              {label: "Dirección", name: "direccion", widget: "string"}
            ]}

