backend:
  name: github
  repo: DIRKOPRO1999/web-fundepovul # ⚠️ CONFIRMA QUE ESTE SEA TU REPO EXACTO
  branch: main
  base_url: https://oauth-fundepovul.sucre19992.workers.dev
  auth_endpoint: auth

media_folder: "src/img"
public_folder: "/img"

# Esto permite previsualizar los estilos reales
site_url: https://web-fundepovul.pages.dev

collections:
  - name: "paginas"
    label: "Páginas"
    files:
      - file: "src/_data/home.json"
        label: "Página de Inicio"
        name: "inicio"
        fields:
          - {label: "--- SECCIÓN HERO ---", name: "hero_header", widget: "object", fields: [
              {label: "Título Principal", name: "titulo", widget: "string"},
              {label: "Descripción", name: "descripcion", widget: "text"},
              {label: "Texto Botón", name: "btn_primary", widget: "string"},
              {label: "Imagen Portada", name: "imagen", widget: "image"}
            ]}
          
          - {label: "--- EJES DE ACCIÓN ---", name: "ejes", widget: "list", fields: [
              {label: "Icono (Material Symbols)", name: "icono", widget: "string"},
              {label: "Título", name: "titulo", widget: "string"},
              {label: "Descripción", name: "descripcion", widget: "text"}
            ]}

          - {label: "--- LEGAL ---", name: "legal", widget: "object", fields: [
              {label: "NIT", name: "nit", widget: "string"},
              {label: "Matrícula", name: "matricula", widget: "string"},
              {label: "Representante", name: "representante", widget: "string"}
            ]}
            
          - {label: "--- CONTACTO ---", name: "contacto", widget: "object", fields: [
              {label: "Teléfono", name: "telefono", widget: "string"},
              {label: "Email", name: "email", widget: "string"},
              {label: "Dirección", name: "direccion", widget: "string"}
            ]}
