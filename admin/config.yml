backend:
  name: github
  repo: DIRKOPRO1999/web-fundepovul
  branch: main
  base_url: https://oauth-fundepovul.sucre19992.workers.dev
  auth_endpoint: auth

# Configuración de imágenes
media_folder: "src/img"
public_folder: "/img"

# URL para ver el sitio mientras editas
site_url: https://web-fundepovul.pages.dev

collections:
  - name: "paginas"
    label: "Páginas"
    files:
      - file: "src/_data/home.json"
        label: "Página de Inicio"
        name: "inicio"
        fields:
          # --- SECCIÓN HERO (Portada) ---
          - label: "--- SECCIÓN HERO ---"
            name: "hero_header"
            widget: "object"
            collapsed: false
            fields:
              - {label: "Título Principal (Acepta HTML)", name: "titulo", widget: "string"}
              - {label: "Descripción", name: "descripcion", widget: "text"}
              - {label: "Texto Botón", name: "btn_primary", widget: "string"}
              - {label: "Imagen Portada", name: "imagen", widget: "image"}

          # --- INFO LEGAL ---
          - label: "--- INFO LEGAL ---"
            name: "legal"
            widget: "object"
            collapsed: true
            fields:
              - {label: "NIT", name: "nit", widget: "string"}
              - {label: "Matrícula Mercantil", name: "matricula", widget: "string"}
              - {label: "Representante Legal", name: "representante", widget: "string"}

          # --- CONTACTO ---
          - label: "--- CONTACTO ---"
            name: "contacto"
            widget: "object"
            collapsed: true
            fields:
              - {label: "Teléfono / WhatsApp", name: "telefono", widget: "string"}
              - {label: "Correo Electrónico", name: "email", widget: "string"}
              - {label: "Dirección Física", name: "direccion", widget: "string"}

          # --- EJES DE ACCIÓN (Proyectos) ---
          - label: "--- EJES DE ACCIÓN ---"
            name: "ejes"
            widget: "list"
            collapsed: true
            fields:
              - {label: "Título del Eje", name: "titulo", widget: "string"}
              - {label: "Descripción Corta", name: "descripcion", widget: "text"}
              - {label: "Icono (Material Symbols)", name: "icono", widget: "string", hint: "Busca nombres en fonts.google.com/icons"}
