backend:
  name: github
  repo: DIRKOPRO1999/web-fundepovu # <--- ¡CAMBIA ESTO POR TU REPO REAL! (ej: usuario/proyecto)
  branch: main
  # Usar Pages Functions internas para evitar cross-origin popup issues.
  # Las funciones están en: /functions/oauth
  base_url: /functions/oauth

media_folder: "src/img"
public_folder: "/img"

collections:
  - name: "paginas"
    label: "Páginas"
    files:
      - file: "src/_data/home.json"
        label: "Página de Inicio"
        name: "inicio"
        fields:
          - {label: "--- SECCIÓN HERO ---", name: "hero_header", widget: "object", fields: [
              {label: "Título Principal (Soporta HTML)", name: "titulo", widget: "string"},
              {label: "Descripción", name: "descripcion", widget: "text"},
              {label: "Texto Botón", name: "btn_primary", widget: "string"},
              {label: "Imagen Portada", name: "imagen", widget: "image"}
            ]}
            
          - {label: "--- EJES DE ACCIÓN (Proyectos) ---", name: "ejes", widget: "list", fields: [
              {label: "Icono (Material Symbols)", name: "icono", widget: "string", default: "star", hint: "Busca nombres en fonts.google.com/icons"},
              {label: "Título del Eje", name: "titulo", widget: "string"},
              {label: "Descripción Corta", name: "descripcion", widget: "text"}
            ]}

          - {label: "--- INFO LEGAL ---", name: "legal", widget: "object", fields: [
              {label: "NIT", name: "nit", widget: "string"},
              {label: "Matrícula", name: "matricula", widget: "string"},
              {label: "Representante", name: "representante", widget: "string"}
            ]}
            
          - {label: "--- CONTACTO ---", name: "contacto", widget: "object", fields: [
              {label: "Teléfono", name: "telefono", widget: "string"},
              {label: "Email", name: "email", widget: "string"},
              {label: "Dirección", name: "direccion", widget: "string"}
            ]}
