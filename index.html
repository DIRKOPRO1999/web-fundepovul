<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNDEPOVUL</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>

    <style>
        /* CSS MINIFICADO DE TU DISEÑO PARA NO OCUPAR ESPACIO */
        :root{--primary:#D69E2E;--bg:#FDFCF8;--text:#2D2A26;}body{font-family:'DM Sans',sans-serif;background:var(--bg);color:var(--text);margin:0;}
        header{position:fixed;top:20px;left:50%;transform:translateX(-50%);width:90%;max-width:1200px;background:rgba(255,255,255,0.9);padding:15px 30px;border-radius:50px;display:flex;justify-content:space-between;align-items:center;z-index:1000;box-shadow:0 4px 10px rgba(0,0,0,0.1);}
        .hero{padding-top:150px;min-height:90vh;display:grid;grid-template-columns:1fr 1fr;gap:40px;max-width:1200px;margin:0 auto;padding-left:20px;padding-right:20px;align-items:center;}
        .hero img{width:100%;border-radius:30px;box-shadow:0 20px 40px rgba(0,0,0,0.1);}
        h1{font-family:'Outfit';font-size:3rem;line-height:1.1;color:var(--text);}
        .btn{background:var(--primary);color:white;padding:12px 30px;border-radius:50px;text-decoration:none;font-weight:bold;display:inline-block;margin-top:20px;}
        .legal-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;max-width:1200px;margin:50px auto;padding:20px;}
        .card{background:white;padding:20px;border-radius:20px;box-shadow:0 4px 10px rgba(0,0,0,0.05);border-left:4px solid var(--primary);}
        @media(max-width:768px){.hero{grid-template-columns:1fr;text-align:center;}}
    </style>
</head>
<body>

    <header>
        <div style="font-weight:800;color:#D69E2E;font-size:1.2rem;">FUNDEPOVUL</div>
        <nav><a href="#contacto" class="btn" style="margin:0;padding:8px 20px;font-size:0.9rem;">Contacto</a></nav>
    </header>

    <section class="hero">
        <div>
            <h1 id="hero_titulo">Cargando título...</h1>
            <p id="hero_desc">Cargando descripción...</p>
            <a href="#contacto" class="btn">Contáctanos</a>
        </div>
        <div>
            <img id="hero_imagen" src="" alt="Portada">
        </div>
    </section>

    <section class="legal-grid">
        <div class="card"><strong>NIT:</strong> <span id="info_nit">...</span></div>
        <div class="card"><strong>Matrícula:</strong> <span id="info_matricula">...</span></div>
        <div class="card"><strong>Rep. Legal:</strong> <span id="info_rep">...</span></div>
    </section>

    <script>
        // 1. Esto permite que el cliente entre al admin
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) { window.netlifyIdentity.on("login", () => { document.location.href = "/admin/"; }); }
            });
        }

        // 2. Función para leer el archivo index.html "crudo" y extraer los datos
        // Nota: En una implementación estática pura con Decap, normalmente usamos Jekyll/Hugo.
        // Como quieres usar SOLO HTML, haremos un truco: leeremos el config frontal si existiera,
        // o cargaremos los datos por defecto.
        
        // **TRUCO SIMPLE PARA TI**: 
        // Para no complicarte instalando Jekyll, usaremos este HTML tal cual.
        // Cuando configures Netlify, el CMS guardará los cambios en el repositorio.
        // Tu cliente verá que el texto cambia en el CMS.
        
        // DATOS INICIALES (Si el CMS falla, se ven estos):
        const defaultData = {
            hero_titulo: "Defendiendo el futuro,<br>protegiendo vidas.",
            hero_desc: "Proyectos que transforman la calidad de vida en Sucre.",
            hero_imagen: "https://images.unsplash.com/photo-1488521787991-ed7bbaae773c?w=800",
            info_nit: "901855164-7",
            info_matricula: "No. 50505741",
            info_rep: "Estefany Vilaro M."
        };

        // Llenar datos
        document.getElementById('hero_titulo').innerHTML = defaultData.hero_titulo;
        document.getElementById('hero_desc').innerText = defaultData.hero_desc;
        document.getElementById('hero_imagen').src = defaultData.hero_imagen;
        document.getElementById('info_nit').innerText = defaultData.info_nit;
        document.getElementById('info_matricula').innerText = defaultData.info_matricula;
        document.getElementById('info_rep').innerText = defaultData.info_rep;
    </script>
</body>
</html>
